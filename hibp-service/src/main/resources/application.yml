server:
  # Use PORT environment variable if set (Railway), otherwise default to 8080
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  application:
    name: hibp-password-checker

logging:
  level:
    com.flowstate.hibp: INFO
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

